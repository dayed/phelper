language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6

install:
  - composer --prefer-source install
  - composer require phalcon/zephir:0.5.9 --prefer-source

env:
  global:
    - ZEPHIR_VER=0.5.9
    - ZEPHIRDIR=/usr/local/src/zephir

before_script:
  - (cd vendor/phalcon/zephir; ./unit-tests/ci/before_install.sh; ./install)
  - cd ext && phpize --silent && ./configure --silent --enable-phelper && make --silent && sudo make --silent install && phpenv config-add ../tests/ci/phelper.ini && cd ../

script: phpunit ./tests/

after_failure:
  - php -m
  - php --info
